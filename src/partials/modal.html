<div class="overlay is-hidden" data-modal-overlay>
  <div class="modal">
    <form class="form">
      <label class="form__label" for="name">Name</label>
      <input class="form__input" type="text" id="name" name="name" required />

      <label class="form__label" for="email">E-mail</label>
      <input class="form__input" type="text" id="email" name="email" required />

      <label class="form__label" for="phone">Phone</label>
      <input class="form__input" type="text" id="phone" name="phone" required />

      <input class="form__checkbox" type="checkbox" name="confirm" id="confirm" />

      <button class="form__submit" type="submit">Done</button>
    </form>

    <button class="modal__close" type="button" data-modal-close>
      <svg>
        <use href="./images/icon-sprite.svg#icon-cross"></use>
      </svg>
    </button>
  </div>
</div>
